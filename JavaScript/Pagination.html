<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pagination</title>
    <style>
        span{
            display:block;
            width:100%;
            height:200px;
            background-color:red;
            margin-bottom:5px;

        }
    </style>
</head>
<body>
    <div id="div">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <script>
        //var winScrollX =  window.scrollX;
        var winScrollY = window.scrollY;
        //console.log(winScrollX);
        console.log("winScrollY: "+winScrollY);
        var winHeight = window.innerHeight;
        //var winWidth = window.innerWidth;
        console.log("winHeight: "+winHeight);
        //console.log("winWidth: " + winWidth);
        var docScrollHeight = document.documentElement.scrollHeight;
        console.log("docScrollHeight: " + docScrollHeight);
        document.addEventListener('scroll', () =>
        {
            //Database
            var winScrollY = window.scrollY;
            console.log(winScrollY + winHeight);
            if (docScrollHeight < (winScrollY + winHeight+20)) {
                var span = document.createElement('span');
                document.getElementById('div').appendChild(span);
            }
        });
    </script>
</body>
</html>
